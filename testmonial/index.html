<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Testimonialz</title>
        <link rel="stylesheet" href="../styles/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col bg-dark text-white text-center display-1">
                    Testimonials
                </div>
            </div>

            <div class="card text-center my-2">
                <img id="reviewer_image" src="../images/caro.jpg" width="150" class="mx-auto"/>
                <h3 id="reviewer_name">Caro Carols</h3>
                <div class="review-icons">
                    <span class="star-icon"><i class="fas fa-star"></i></span>
                    <span class="star-icon"><i class="fas fa-star"></i></span>
                    <span class="star-icon"><i class="fas fa-star"></i></span>
                    <span class="star-icon"><i class="fas fa-star"></i></span>
                    <span class="star-icon"><i class="fas fa-star-half"></i></span>
                </div>
                <p id="reviewer_testimonial">I was really happy to have bought those items from this site. It is an amazing site!</p>
                <span class="quote-icon">
                    <i class="fas fa-quote-right"></i>
                </span>
                <a href="#" class="btn prevBtn"><i class="fas fa-chevron-left"></i></a>
                <a href="#" class="btn nextBtn"><i class="fas fa-chevron-right"></i></a>
            </div>
            
        </div>
        <script src="../javascripts/all.js"></script>
        <script src="../javascripts/app.js"></script>
        <script src="../javascripts/bootstrap.bundle.min.js"></script>
        <script src="../javascripts/jquery-3.3.1.min.js"></script>
    </body>
</html>
